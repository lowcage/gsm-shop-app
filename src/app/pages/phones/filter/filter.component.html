<div>
  <mat-form-field>
    <mat-select (selectionChange)="reloadBrand()" [(ngModel)] = "chosenBrand">
      <mat-option *ngFor="let brand of brandList" [value]="brand">{{brand}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
